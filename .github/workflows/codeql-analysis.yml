name: "CodeQL"

on:
  push:
    branches: [ master ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ master ]
  schedule:
    - cron: '37 21 * * 4'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}

    - run: |
       apt-get update -qq 
       apt-get install -y gcc g++ make autoconf automake libtool libfcgi-dev libxml2-dev libmemcached-dev libboost-program-options-dev libboost-system-dev libboost-filesystem-dev libboost-locale-dev libcrypto++-dev libyajl-dev libpqxx-dev zlib1g-dev postgresql-12 postgresql-server-dev-all --no-install-recommends
       ./autogen.sh 
       ./configure --enable-static --disable-shared --enable-yajl 
       make

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
